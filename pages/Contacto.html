    <main class="contacto">
        <h1>Contacto</h1>
        <form action="">
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Nombre" id="Nombre">
            <label for="Telefono">Telefono</label>
            <input type="tel" placeholder="Telefono" id="Telefono">
            <label for="Email">Email</label> 
            <input type="email" placeholder="Email" id="Email">
            <label for="Evento">Evento</label>
            <select name="" id="Evento">
                <option value="">Casamiento</option>
                <option value="">Cumpleaños</option>
                <option value="">Eventos corporativos</option>
                <option value="">Bautismos</option>
                <option value="">Book</option>
            </select>
            <label for="Descripción">Descripción</label>
            <textarea name="" id="Descripción" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
            <input class="button" type="submit" value="Enviar formulario">
            <input class="button" type="reset" value="Limpiar">
            <input class="button" type="button">

        </form>

    </main>
