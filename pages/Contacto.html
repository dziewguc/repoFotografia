                <label for="Telefono">Telefono</label>
                <input type="tel" placeholder="Telefono" id="Telefono">
                <label for="Email">Email</label>

                <label for="Evento">Evento</label>

                <textarea name="" id="Descripción" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
                <button type="button" class="btn btn-outline-light btn-lg">Enviar formulario</button>
                <button type="button" class="btn btn-outline-light">Limpiar</button>
